<div *ngIf="flug">
    <hs-details-titel [titel]="flug.titel"></hs-details-titel>
    <hs-details-bewertung
        [ratingArray]="flug.ratingArray"
    ></hs-details-bewertung>
    <hs-details-art [art]="flug.art"></hs-details-art>
    <hs-details-verlag [verlag]="flug.verlag"></hs-details-verlag>
    <hs-details-datum [formatted]="flug.datumFormatted"></hs-details-datum>
    <hs-details-preis [preis]="flug.preis"></hs-details-preis>
    <hs-details-rabatt [rabatt]="flug.rabatt"></hs-details-rabatt>
    <hs-details-lieferbar [lieferbar]="flug.lieferbar"></hs-details-lieferbar>
    <hs-details-isbn [isbn]="flug.isbn"></hs-details-isbn>
</div>
