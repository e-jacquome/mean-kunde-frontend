<div class="form-group row">
    <label class="col col-2 form-control-label">Art</label>
    <div class="col col-10">
        <div class="radio">
            <input
                type="radio"
                id="brettInput"
                [(ngModel)]="art"
                name="art"
                value="BRETT"
            />
            <!-- margin left -->
            <label class="radio-inline ml-1" for="brettInput">
                Brett
            </label>
        </div>

        <div class="radio">
            <input
                type="radio"
                id="kartenInput"
                [(ngModel)]="art"
                name="art"
                value="KARTEN"
            />
            <label class="radio-inline ml-1" for="kartenInput"> Karten </label>
        </div>
    </div>
</div>
