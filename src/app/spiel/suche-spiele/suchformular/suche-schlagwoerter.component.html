<div class="form-group row">
    <label class="col col-2 form-control-label"> Schlagw&ouml;rter </label>
    <div class="col col-10">
        <div class="checkbox">
            <input
                type="checkbox"
                id="soloInput"
                [(ngModel)]="solo"
                name="solo"
            />
            <label for="soloInput" class="ml-1"> Solo </label>
        </div>
        <div class="checkbox">
            <input
                type="checkbox"
                id="teamInput"
                [(ngModel)]="team"
                name="team"
            />
            <label for="teamInput" class="ml-1"> Team </label>
        </div>
    </div>
</div>
