<form [formGroup]="form" role="form">
    <hs-update-titel [form]="form" [currentValue]="spiel.titel">
    </hs-update-titel>
    <hs-update-art [form]="form" [currentValue]="spiel.art"> </hs-update-art>
    <hs-update-verlag [form]="form" [currentValue]="spiel.verlag">
    </hs-update-verlag>
    <hs-update-rating [form]="form" [currentValue]="spiel.rating">
    </hs-update-rating>
    <!-- <hs-update-isbn [form]="form" [currentValue]="spiel.isbn"> </hs-update-isbn> -->

    <div class="form-group row">
        <div class="col offset-2">
            <button
                class="btn btn-primary"
                (click)="onUpdate()"
                [disabled]="form.pristine || !form.valid"
            >
                <fa-icon [icon]="faCheck"></fa-icon>
                <span class="ml-1">Stammdaten aktualisieren</span>
            </button>
        </div>
    </div>
</form>
